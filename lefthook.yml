 pre-commit:
   parallel: true
   commands:
     eslint:
       glob: "*.{js,ts,jsx,tsx}"
       run: npm run lint --fix && git add {staged_files}
     prettier:
        glob: "*.{js,ts,jsx,tsx,css,scss,json,md}"
        run: bun prettier --write {staged_files} && git add {staged_files}
